<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Package - Tourism Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #c2e9fb, #a1c4fd);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .container {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(8px);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      max-width: 600px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #003566;
    }

    .package-details {
      background: #f1faff;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .package-details h3 {
      margin-bottom: 10px;
      color: #0077b6;
    }

    .package-details p {
      margin: 6px 0;
      font-size: 14px;
      color: #333;
    }

    form label {
      font-weight: 600;
      display: block;
      margin: 10px 0 5px;
      color: #222;
    }

    form input, 
    form select {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 12px;
      font-size: 14px;
    }

    form input:focus, form select:focus {
      outline: none;
      border-color: #0077b6;
      box-shadow: 0 0 6px rgba(0, 119, 182, 0.3);
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #0077b6;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #005f87;
    }

    .back-link {
      margin-top: 15px;
      text-align: center;
    }

    .back-link a {
      text-decoration: none;
      color: #0077b6;
      font-size: 14px;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Book Your Package</h2>

    <!-- Package Details -->
    <div class="package-details">
      <h3>{{ package.title }}</h3>
      <p><strong>Destination:</strong> {{ package.destination }}</p>
      <p><strong>Duration:</strong> {{ package.duration }}</p>
      <p><strong>Status:</strong> {{ package.status }}</p>
      <p><strong>Price:</strong> ₹{{ package.price }}</p>
    </div>

    <!-- Booking Form -->
    <form method="POST" action="{{ url_for('book_package', package_id=package.id) }}">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>

      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>

      <label for="travel_date">Select Travel Date</label>
      <input type="date" id="travel_date" name="travel_date" required>

      <label for="persons">Number of Persons</label>
      <select id="persons" name="persons" required>
        <option value="">-- Select --</option>
        {% for i in range(1,11) %}
          <option value="{{ i }}">{{ i }}</option>
        {% endfor %}
      </select>

      <button type="submit">Confirm Booking</button>
    </form>

    <div class="back-link">
      <a href="{{ url_for('explore_packages') }}">← Back to Packages</a>
    </div>
  </div>

</body>
</html>
